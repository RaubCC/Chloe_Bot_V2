<body>
    <header class="site-header">

    <main>
        <!-- Formula Beauty Quiz Modal -->

          <div class="modal-content">

            <div id="quiz-questions">
              <!-- Quiz questions will be added by JS -->

        </div>
        <!-- Trophy Modal for Post-Routine Celebration -->
        <div id="trophy-modal" class="modal" style="display:none;">
          <div class="modal-content">
            <h2>üèÜ Routine Complete!</h2>
            <div id="trophy-podium">
              <!-- Trophy or podium graphic will be added by JS -->
            </div>
            <div id="best-lap-time">Best Lap Time: <span id="lap-time-value">--:--</span></div>
            <button id="trophy-close-btn" class="start-btn">Close</button>
          </div>
        </div>
        <!-- Carlos Sainz Quote/Easter Egg -->
        <div id="carlos-quote" style="text-align:center;margin:24px 0 0 0;">
          <img src="https://cdn.jsdelivr.net/gh/GCA-Classroom/09-loreal-images/img/carlos-sainz-campaign.jpg" alt="Carlos Sainz" style="width:90px;border-radius:50%;box-shadow:0 2px 8px #0003;display:block;margin:0 auto 8px auto;">

          <div style="color:#ff003b;font-size:0.95em;">‚Äî Carlos Sainz, Beauty Pit Crew Chief</div>
        </div>

        <!-- Start Your Engines Button -->
        <section id="start-section">
          <button id="start-engines-btn" class="start-btn">Start Your Engines</button>
        </section>

        <!-- Stylized Race Track with Checkpoints and Pit Stop Tips -->

            <div id="speedometer">

        <!-- Team Radio: Share Routine Button -->

            </div>

    <!-- Floating Chat Window -->
    <div id="floating-chat-container" style="position:fixed;bottom:24px;right:24px;z-index:9999;max-width:340px;width:92vw;">
      <div id="chatWindow" style="background:#fff;border-radius:16px 16px 0 0;box-shadow:0 4px 24px #0002;min-height:120px;max-height:320px;overflow-y:auto;padding:16px 12px 8px 12px;font-size:1em;"></div>
      <form id="chatForm" style="display:flex;align-items:center;background:#fff;border-radius:0 0 16px 16px;box-shadow:0 2px 8px #0001;padding:8px 8px 8px 12px;gap:6px;">
        <label for="userInput" class="visually-hidden">Message</label>
        <input
          id="userInput"
          name="userInput"
          type="text"
          placeholder="Ask me about products or routines‚Ä¶"
          autocomplete="off"
          required
          style="flex:1;padding:8px 12px;border-radius:12px;border:1.5px solid #eee;font-size:1em;outline:none;"
        />
        <button type="submit" id="sendBtn" style="background:#ff003b;color:#fff;border:none;border-radius:50%;width:38px;height:38px;display:flex;align-items:center;justify-content:center;font-size:1.2em;cursor:pointer;">
          <i class="fa-solid fa-paper-plane"></i>
          <span class="visually-hidden">Send</span>
        </button>
      </form>
    </div>

    <script src="script.js"></script>
    <script>
      // RTL toggle logic
      const rtlToggle = document.getElementById('rtl-toggle');
      const htmlEl = document.documentElement;
      if (rtlToggle) {
        rtlToggle.onclick = function() {
          if (htmlEl.getAttribute('dir') === 'rtl') {
            htmlEl.setAttribute('dir', 'ltr');
            rtlToggle.textContent = 'Switch to RTL';
          } else {
            htmlEl.setAttribute('dir', 'rtl');
            rtlToggle.textContent = 'Switch to LTR';
          }
        };
      }
    </script>
