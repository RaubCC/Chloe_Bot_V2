    <main>

        <!-- Start Your Engines Button -->
        <section id="start-section">
          <button id="start-engines-btn" class="start-btn">Start Your Engines</button>
        </section>

        <!-- Stylized Race Track with Checkpoints and Pit Stop Tips -->
        <section id="routine-track-section">
            <div id="race-track">
                <!-- Checkpoints and pit stop tips will be added by JS -->
            </div>
            <div id="flag-animation">
                <!-- Flag icon will be shown here -->
            </div>
            <!-- Overtake animation placeholder -->
            <div id="overtake-animation"></div>
        </section>

        <!-- Speedometer Progress Bar -->
        <section id="speedometer-section">
            <div id="speedometer">
                <div id="speedometer-bg">
                    <div id="speedometer-needle"></div>
                    <span id="speedometer-label">Routine 0% built!</span>
                </div>
            </div>
        </section>

        <!-- Pit Crew Product Cards -->
        <section id="products-section">
            <h2>Pit Crew Products</h2>
            <div id="product-cards">
                <!-- Product cards will be added by JS -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 L'Oréal. All rights reserved.</p>
